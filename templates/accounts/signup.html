{# Load the tag library #}
{% load bootstrap4 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

<div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
            <div class="card text-white bg-dark mb-3" style="max-width: 30rem;">
                <div class="card-header">Запрос на регистрацию</div>
                <div class="card-body">
                    <form id="login_form" method="post" action="/accounts/signup/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="InputEmail">Имя</label>
                            <input type="login" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Введите e-mail" name="username">

                        </div>

                        <div class="form-group">
                            <label for="InputPassword">Пароль</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Пароль" name="password">
                        </div>

                        <button type="submit" class="btn btn-primary">Отправить запрос</button>
                    </form>
                </div>
            </div>

        </div>

    </div>
